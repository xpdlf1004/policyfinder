<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책파인더 (PolicyFinder)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">정책파인더</h1>
            <p class="text-gray-600">대통령 후보 공약 정보 검색 및 비교 시스템</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-1">질문</label>
                    <input type="text" id="question" name="question" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="예: 청년 주거 공약에 대해 알려줘">
                    <div class="mt-2 flex flex-wrap gap-2">
                        <button type="button" class="bg-gray-200 hover:bg-blue-100 text-gray-700 px-3 py-1 rounded example-question">여성을 위한 공약이 있으면 알려줘</button>
                        <button type="button" class="bg-gray-200 hover:bg-blue-100 text-gray-700 px-3 py-1 rounded example-question">군비 축소 관련 공약이 있나?</button>
                        <button type="button" class="bg-gray-200 hover:bg-blue-100 text-gray-700 px-3 py-1 rounded example-question">환경 보호 관련 공약 알려줄 수 있어?</button>
                        <button type="button" class="bg-gray-200 hover:bg-blue-100 text-gray-700 px-3 py-1 rounded example-question">저소득층을 위한 복지 정책이 궁금해</button>
                        <button type="button" class="bg-gray-200 hover:bg-blue-100 text-gray-700 px-3 py-1 rounded example-question">교육 정책에서 등록금 지원 내용이 있나?</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="candidate_filter" class="block text-sm font-medium text-gray-700 mb-1">후보 필터</label>
                        <select id="candidate_filter" name="candidate_filter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="">전체 후보</option>
                            {% for candidate in candidates %}
                            <option value="{{ candidate }}">{{ candidate }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="topic_filter" class="block text-sm font-medium text-gray-700 mb-1">주제 필터</label>
                        <select id="topic_filter" name="topic_filter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="">전체 주제</option>
                            {% for topic in topics %}
                            <option value="{{ topic }}">{{ topic }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        검색하기
                    </button>
                    <div id="spinner" class="spinner"></div>
                </div>
            </form>
        </div>

        <div id="result" class="max-w-3xl mx-auto mt-8 hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">검색 결과</h2>
                <div id="answer" class="prose max-w-none mb-6"></div>
                
                <h3 class="text-lg font-semibold text-gray-800 mb-3">참고한 공약</h3>
                <div id="sources" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show spinner and hide result
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('result').classList.add('hidden');
            
            const formData = new FormData(e.target);
            const data = {
                question: formData.get('question'),
                candidate_filter: formData.get('candidate_filter') || null,
                topic_filter: formData.get('topic_filter') || null
            };

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Hide spinner and show result
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('result').classList.remove('hidden');
                
                // Update answer
                document.getElementById('answer').innerHTML = result.answer.replace(/\n/g, '<br>');
                
                // Update sources
                const sourcesDiv = document.getElementById('sources');
                sourcesDiv.innerHTML = result.sources.map((source, index) => `
                    <div class="border-l-4 border-blue-500 pl-4 mb-4">
                      <div class="font-bold text-lg mb-1">
                        ${source.candidate} - ${source.topic} <span class="text-gray-500">[공약 ID: ${source.id}]</span>
                      </div>
                      <div class="mb-1">${source.text}</div>
                      <div class="text-sm text-gray-500">출처: ${source.source}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error:', error);
                alert('검색 중 오류가 발생했습니다.');
                document.getElementById('spinner').style.display = 'none';
            }
        });

        // Example question click handler
        document.querySelectorAll('.example-question').forEach(btn => {
            btn.addEventListener('click', function() {
                document.getElementById('question').value = this.textContent;
                document.getElementById('question').focus();
            });
        });
    </script>
</body>
</html>
